<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 1 Client</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>E-Commerce Shop</h1>

<div class="container">
    <header>
        <h1>User Actions</h1>
        <p class="subtitle">Search, create products, and manage reviews.</p>
    </header>

    <div class="card">
        <h2>Search</h2>
        <div class="row">
            <input id="searchName" placeholder="name contains..." />
            <select id="searchStock">
                <option value="all">all</option>
                <option value="inStock">in stock only</option>
            </select>
            <button id="btnSearch">Search</button>
        </div>
        <pre id="searchOutput">(results)</pre>
    </div>

    <div class="card">
        <h2>Get Product by ID</h2>
        <div class="row">
            <input id="productId" placeholder="e.g. 3" />
            <button id="btnGetProductJson">Get JSON</button>
            <button id="btnOpenProductHtml">Open HTML Representation</button>
        </div>
        <pre id="productOutput">(product)</pre>
    </div>

    <div class="card">
        <h2>Create Product</h2>
        <div class="row">
            <input id="newName" placeholder="name" />
            <input id="newPrice" placeholder="price (number)" />
            <input id="newX" placeholder="x" />
            <input id="newY" placeholder="y" />
            <input id="newZ" placeholder="z" />
            <input id="newStock" placeholder="stock (int)" />
            <button id="btnCreate">Create</button>
        </div>
        <pre id="createOutput">(created product)</pre>
    </div>

    <div class="card">
        <h2>Reviews</h2>
        <div class="row">
            <input id="reviewProductId" placeholder="product id" />
            <input id="reviewRating" placeholder="rating 1-10" />
            <button id="btnAddReview">Add Review</button>
            <button id="btnGetReviewsJson">Get Reviews JSON</button>
            <button id="btnOpenReviewsHtml">Open Reviews HTML</button>
        </div>
        <pre id="reviewsOutput">(reviews)</pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
